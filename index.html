<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>

  <style>
  img {
    width: 250px;
    height: 250px;
    display: inline;
  }
  </style>
</head>


<body>
  <h1>Style Transfer Image Example using p5.js</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>
  <p>Input Image:</p>
  <img src="assets/raphael-madonna-in-the-meadow.jpg" alt="input img" id="inputImg">

  <div id="style">
    <p>Style: <a href="https://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles">Teenage Mutant Ninja Turtles</a></p>
    <img src="img/tmnt.jpg" alt="style">
  </div>

  <script src="sketch.js"></script>
</body>

</html>
